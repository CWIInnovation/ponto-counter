<!DOCTYPE html>
<html>

<head>
	<title>toaster</title>
	<link rel="stylesheet" type="text/css" href="octicons/octicons/octicons.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		body,
		html {
			font: 13px/1.4 Helvetica, arial, nimbussansl, liberationsans, freesans, clean, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: #F7A736;
		}
		
		.ico {
			color: white;
			font-size: 32px;
			padding: 11px;
		}
		
		#message {
			font-weight: normal;
			font-size: 14px;
			color: white;
		}
		
		.centralized {
			position: relative;
			top: 50%;
			text-align: left;
			transform: translateY(-50%);
			z-index: 1;
		}
		
		.table {
			display: table;
			width: 100%
		}
		
		.table-cell {
			display: table-cell;
			vertical-align:middle
		}
	</style>
</head>

<body>
	<div class="centralized table" id="content">
		<div class="table-cell"><span class="mega-octicon octicon-alert ico"></span></div>
		<div class="table-cell"><span id="message"></span></div>
	</div>

	<span id="title"></span>
	<span id="detail"></span>

	<script type="text/javascript" src="client.js"></script>
</body>

</html>
